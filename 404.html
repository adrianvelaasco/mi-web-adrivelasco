<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        var l = window.location;
        sessionStorage.redirect = l.pathname + l.search;
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/?p=' + encodeURIComponent(l.pathname.slice(1)) +
            (l.search ? '&q=' + encodeURIComponent(l.search.slice(1)) : '') +
            l.hash;
        l.replace(newUrl);
    </script>
</head>

<body>
</body>

</html>
